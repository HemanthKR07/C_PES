<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js">
        </script>
    </head>
    <body>
        <p>Hello</p>
        <button id="btn1">Hide</button>
        <button id="btn2">Show</button>
        <script>
            $(document).ready(function()
            {
                $("#btn1").click(function()
                {
                    $("p").hide()
                })
                $("#btn2").click(function()
                {
                    $("p").show()
                })     
            })      

        </script>
