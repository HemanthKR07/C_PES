<!DOCTYPE html>
<html>
<head>
    <title>Indian Budget 2024 Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Indian Budget 2024 Survey Form</h1>
    <div id="main">
        <h2>Indian Budget 2024 Highlights</h2>
        <table border="border">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Changes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Taxes</td>
                    <td>Services</td>
                </tr>
                <tr>
                    <td>Increased</td>
                    <td>Decreased</td>
                </tr>
            </tbody>
        </table>

        <h2>List of Schemes</h2>
        <ul>
            <li>More taxes</li>
            <li>Less government support</li>
            <li>Tax cuts for the rich</li>
            <li>40% tax on petrol</li>
        </ul>
        <a href="detailed_information.html">More detailed information on the budget</a>

        <form id="feedbackForm" onsubmit="submitForm(event)">
            <h2>Feedback Form</h2>
            <label for="name">Name:</label><br>
            <input type="text" id="name" required><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" pattern="[0-9]{10}" required><br>

            <label for="state">State:</label><br>
            <select id="state" required>
                <option value="default" selected>Select a state</option>
            </select><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" required></textarea><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
