<!DOCTYPE html>
<html>
<head>
    <title>JavaScript For Loop Example</title>
    <script>
        // JavaScript code
        function printNumbers() {
            var output = "";
            for (var i = 1; i <= 77777; i++) {
                output += i + " ";
            }
            document.getElementById("output").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>JavaScript For Loop Example</h1>
    <button onclick="printNumbers()">Print Numbers</button>
    <p id="output"></p>
</body>
</html>
