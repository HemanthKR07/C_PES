<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js">

        </script>
    </head>
    <body>
        <button id="btn1">fadeOut</button>
		 <button id="btn2">fadeIn</button>
         <!--fadeOut-->
         <div id="div1">Sachin</div>
        <div id="div2">Virat</div>
        <div id="div3">Rohit</div>
        <!--FadeIn-->
       <div id="div4" ></div>JS</div>
        <div id="div5" ></div>eactJs</div>
        <div id="div6" >NodeJs</div>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                 $("#div1").fadeOut(4000)
                $("#div2").fadeOut("slow")
                $("#div3").fadeOut(2000)	
            })
			$("#btn2").click(function(){
                 $("#div4").fadeIn()
                $("#div5").fadeIn("slow")
                $("#div6").fadeIn(2000);
				})
			
         })
        </script>
    </body>
