<html></html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@18/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		<!--<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> Updated Babel version -->
	</head>
	<body>
		<div id="container"></div>
		<script type="text/babel">
		// In React 18, createRoot is used instead of ReactDOM.render()
			var destination = document.querySelector("#container");
			const root=ReactDOM.createRoot(destination);
			root.render(<h1 style={{color:"red"}}>React World</h1>);
			
		</script>
	</body>
</html>
