<html>
	<head>
		<title> React</title>
		<script crossdomain src="https://unpkg.com/react@17/umd/react.development.js ">
		</script>
		<script crossdomain src="https://unpkg.com/react-dom@17/umd/react-dom.development.js">
		</script>
		<script crossdomain src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js ">
		</script>	
				
	</head>
	<body >
        <div id="root">
        </div>
        <script type="text/babel">
            var dest=document.getElementById("root")
            class Letter extends React.Component 
            {
                render()
                {
                    var letterStyle={bgcolor:this.props.bgcolor,
                        color:"black",
                        display:this.props.display,
                        padding:"25px",
                        margin:"25px"
                    }
                    return <div style={letterStyle}>
                        {this.props.children}
                        </div>
                }
            }
            ReactDOM.render(
                <div>
                    <Letter  display="inline-block" bgcolor="#58B3FF">A</Letter>
					<Letter display="none" bgcolor="#FF605F">E</Letter>
					<Letter display="inline-block" bgcolor="#FFD52E">I</Letter>
					<Letter display="inline-block" bgcolor="#49DD8E">O</Letter>
					<Letter display="inline-block" bgcolor="#AE99FF">U</Letter>
                </div>,dest
            )
