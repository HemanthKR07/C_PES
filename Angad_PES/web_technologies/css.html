<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        img {
            width: 200px;
            height: auto;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Birds Page</h1>
    </header>

    <main>
        <section>
            <h2>About Birds</h2>
            <p>Insert your content about birds here.</p>
        </section>

        <section>
            <h2>Types of Birds</h2>
            <ul>
                <li>Insert a bird type here</li>
                <li>Insert another bird type here</li>
                <li>Insert more bird types here</li>
            </ul>
        </section>

        <section>
            <h2>Beautiful Bird Images</h2>
            <img src="https://example.com/bird1.jpg" alt="Bird 1">
            <img src="https://example.com/bird2.jpg" alt="Bird 2">
            <img src="https://example.com/bird3.jpg" alt="Bird 3">
        </section>
    </main>

    <footer>
