<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js">
        </script>
    </head>
    <body>
        <p>Hi.</p>
        <p>Hello.</p>
        <ol>
            <li>C</li>
            <li>C++</li>
        </ol>
        <button id="btn1">Append text</button>
        <button id="btn2">Append list</button>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p").append("<b>PESU</b>")
                    $("p:last").css("color", "red")

                })
                $("#btn2").click(function()
                {
                $("ol").append("<li>JS</li>")
            })
        })
        </script>
