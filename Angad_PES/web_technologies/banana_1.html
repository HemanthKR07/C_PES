<svg width="200" height="100">
    <rect x="10" y="10" width="100" height="50" style="fill:yellow;stroke:red;stroke-width:3" />
</svg>

<svg width="250" height="100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="150" cy="50" rx="80" ry="40" style="fill:url(#grad1)" />
</svg>

<canvas id="myCanvas1" width="100" height="100"></canvas>
<script>
  var canvas = document.getElementById("myCanvas1");
  var ctx = canvas.getContext("2d");
  ctx.beginPath();
  ctx.arc(50, 50, 40, 0, Math.PI, false);  // Draws a half-circle (arc)
  ctx.fillStyle = "blue";
  ctx.fill();
</script>

<svg width="100" height="100">
    <line x1="0" y1="100" x2="100" y2="0" style="stroke:brown;stroke-width:4" />
</svg>
